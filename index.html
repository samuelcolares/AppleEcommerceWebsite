<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple eCommerce</title>
    <link rel="shortcut icon" href="img/Icons/apple.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <div class="container">
        <!-- Section 1 -->
        <section class="section-1">
            <!-- Logo -->
            <div class="logo home-btn"><i class="fab fa-apple"></i></div>
            <!-- End of Logo -->

            <!-- Navbar -->
            <nav class="navbar">
                <a href="#" class="navbar-link iphone14-btn">iPhone 14 Pro</a>
                <a href="#" class="navbar-link macbookAir-btn">Macbook Air</a>
                <a href="#" class="navbar-link aWatch-btn">Watch</a>
                <a href="#" class="navbar-link airpodPro-btn">Airpods Pro</a>
            </nav>
            <!-- End of Navbar -->

            <!-- Cube -->
            <div class="cube-wrapper">
                <div class="cube" draggable="true">
                    <div class="front-side"><img src="img/iphone14pro.png" alt=""></div>
                    <div class="back-side center">
                        <i class="fab fa-apple"></i>
                    </div>
                    <div class="top-side"></div>
                    <div class="bottom-side center">
                        <i class="fab fa-apple"></i>
                    </div>
                    <div class="left-side center">
                        <p>iPhone</p>
                    </div>
                    <div class="right-side center">
                        <p>iPhone</p>
                    </div>
                </div>
                <!-- Controls -->
                <div class="controls">
                    <button type="button" class="top-x-control">
                        <i class="fas fa-arrow-up">
                        </i>
                    </button>
                    <button type="button" class="bottom-x-control">
                        <i class="fas fa-arrow-down">
                        </i>
                    </button>
                    <button type="button" class="left-y-control">
                        <i class="fas fa-arrow-left">
                        </i>
                    </button>
                    <button type="button" class="right-y-control">
                        <i class="fas fa-arrow-right">
                        </i>
                    </button>
                    <button type="button" class="top-z-control">
                        <i class="fas fa-arrow-down">
                        </i>
                    </button>
                    <button type="button" class="bottom-z-control">
                        <i class="fas fa-arrow-up">
                        </i>
                    </button>
                    <button type="button" class="reset">
                        <i class="fa-solid fa-circle-notch"></i>
                    </button>
                </div>
                <!-- End of Controls -->
            </div>
            <!-- End of Cube -->

            <!-- Banner -->
            <div class="section-1-banner center">
                <h1>&#8592; Best Gift</h1>
                <p>"Creative is just connecting things."</p>
                <span> - Steve Jobs</span>
                <button type="button">Buy Now</button>
            </div>
            <!-- End of Banner -->

            <!-- Slideshow -->
            <div class="slideshow"></div>
            <!-- End of Slideshow -->
        </section>
        <!-- End of Section 1 -->

        <!-- Section 2 -->
        <section class="section-2">
            <!-- Section 2 Heading -->
            <h1 class="section-2-heading">iPhone 14 Pro</h1>
            <!-- End Section 2 Heading -->

            <!-- Section 2 Images -->
            <div class="iphones">
                <img src="img/iPhones/iphones-3-img.png" alt="" class="iphone-img-1">
                <img src="img/iPhones/iphones-5-img.png" alt="" class="iphone-img-2">
            </div>
            <!-- End of Section 2 Images -->

            <!-- Section 2 Buttons -->
            <div class="iphone-btns">
                <a href="#" id="" class="iphone-btn center"><span>Learn More</span></a>
                <a href="#" id="" class="iphone-btn center"><span>Shop</span></a>
            </div>
            <!-- End of Section 2  Buttons -->
        </section>
        <!-- End of Section 2 -->

        <!-- Section 3 -->
        <section class="section-3 center">
            <!-- Section 3 Heading -->
            <h1 class="section-3-heading">Macbook Air</h1>
            <!-- End Section 3 Heading -->

            <!-- Section 3 Content -->
            <div class="section-3-content center">
                <!-- Section 3 Images -->
                <img src="img/MacBook/macbook-screen.png" alt="" class="macbook-img-1">
                <img src="img/MacBook/macbook-keyboard.png" alt="" class="macbook-img-2">
                <!-- End of Section 3 Images -->

                <!-- Section 3 Loading -->
                <div class="loading-wrapper">
                    <div class="loading center">
                        <i class="fab fa-apple"></i>
                        <div class="progress-bar"></div>
                    </div>
                </div>
                <!-- End of Section 3 Loading-->

                <!-- Section 3 Info -->
                <div class="macbook-info">
                    <h2 class="macbook-info-heading">Light. Speed.</h2>
                    <p class="macbook-price">Starting at $999</p>
                    <button class="macbook-btn">Buy Now</button>
                </div>
                <!-- End of Section 3 Info-->
            </div>
            <!-- End of Section 3 Content-->
        </section>
        <!-- End of Section 3-->

        <!-- Section 4 -->
        <section class="section-4 center">
            <!-- Watches -->
            <div class="watches center">
                <!-- Bands -->
                <div class="watch-bands center">
                    <img src="img/watches/watch-band-1.jpg" alt="" class="watch-band-img">
                    <img src="img/watches/watch-band-2.jpg" alt="" class="watch-band-img">
                    <img src="img/watches/watch-band-3.jpg" alt="" class="watch-band-img">
                    <img src="img/watches/watch-band-4.jpg" alt="" class="watch-band-img">
                    <img src="img/watches/watch-band-5.jpg" alt="" class="watch-band-img">
                    <img src="img/watches/watch-band-6.jpg" alt="" class="watch-band-img">
                    <img src="img/watches/watch-band-7.jpg" alt="" class="watch-band-img">
                    <img src="img/watches/watch-band-8.jpg" alt="" class="watch-band-img">
                    <img src="img/watches/watch-band-9.jpg" alt="" class="watch-band-img">
                    <!-- <img src="img/watches/watch-band-10.jpg" alt="" class="watch-band-img"> -->
                </div>
                <!-- End of Bands -->
                <!-- Cases -->
                <div class="watch-cases center">
                    <img src="img/watches/watch-case-1.png" alt="" class="watch-case-img">
                    <img src="img/watches/watch-case-2.png" alt="" class="watch-case-img">
                    <img src="img/watches/watch-case-3.png" alt="" class="watch-case-img">
                    <img src="img/watches/watch-case-4.png" alt="" class="watch-case-img">
                    <img src="img/watches/watch-case-5.png" alt="" class="watch-case-img">
                    <img src="img/watches/watch-case-6.png" alt="" class="watch-case-img">
                    <img src="img/watches/watch-case-7.png" alt="" class="watch-case-img">
                    <img src="img/watches/watch-case-8.png" alt="" class="watch-case-img">
                    <img src="img/watches/watch-case-9.png" alt="" class="watch-case-img">
                    <!-- <img src="img/watches/watch-case-10.png" alt="" class="watch-case-img"> -->
                </div>
                <!-- End of Cases -->
            </div>
            <!-- End of Watches-->

            <!-- Watch Controls -->
            <button type="button" class="watch-control watch-top-control center"><i
                    class="fas fa-angle-up"></i></button>
            <button type="button" class="watch-control watch-right-control center"><i
                    class="fas fa-angle-right"></i></button>
            <button type="button" class="watch-control watch-bottom-control center"><i
                    class="fas fa-angle-down"></i></button>
            <button type="button" class="watch-control watch-left-control center"><i
                    class="fas fa-angle-left"></i></button>
            <!-- End of Watch Controls -->

            <!-- Watch Button -->
            <button class="watch-btn">Buy Now</button>
            <!-- End of Watch Button -->
        </section>
        <!-- End of Section 4 -->

        <!-- Section 5-->
        <section class="section-5 center">
            <!-- Section 5 Content-->
            <div class="airpods">
                <!-- Section 5 Heading -->
                <h1 class="section-5-heading">AirPods Pro</h1>
                <!-- End of Section 5 Heading -->


                <!-- Section 5 Images -->
                <div class="airpods-img">
                    <img src="img/AirPods/airpods-1.png" alt="" class="airpod-case">
                    <img src="img/AirPods/airpods-2.png" alt="" class="airpod-phone">
                </div>
                <!-- End of Section 5 Images -->

                <!-- Section 5 Buttons -->
                <div class="airpod-buttons">
                    <button class="airpod-btn">Learn More</button>
                    <button class="airpod-btn">Buy</button>
                </div>
                <!-- End of Section 5 Buttons-->
            </div>
            <!-- Section 5 Content-->
        </section>
        <!-- End of Section 5-->

        <!-- Section 6-->
        <section class="section-6 center">
            <div class="section-6-icons">
                <ul>
                    <li class="icon-link home-btn">
                        <img src="img/Icons/home-icon.png" alt="">
                    </li>
                    <li class="icon-link iphone14-btn">
                        <img src="img/Icons/iphone-icon.png" alt="">
                    </li>
                    <li class="icon-link macbookAir-btn">
                        <img src="img/Icons/macbook-icon.png" alt="">
                    </li>
                    <li class="icon-link aWatch-btn">
                        <img src="img/Icons/watch-icon.png" alt="">
                    </li>
                    <li class="icon-link airpodPro-btn">
                        <img src="img/Icons/airpods-icon.png" alt="">
                    </li>
                </ul>
            </div>
            <p class="copyright"> Copyright &copy; All Rights Reserved</p>
        </section>
        <!-- End of Section 6-->
    </div>
</body>

</html>
